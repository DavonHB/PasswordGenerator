<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Refresh" content="2; url=public/index.html">
    <script src="./assets/script/script.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">Your Secure Password</h3>
      <form id="passwordGeneratorForm" class="form">
        <label for="characterAmountNumber">Number Of Characters</label>
        <div class="character-amount-container">
          <input type="range" min="8" max="128" value="15" id="characterAmountRange">
          <input class="number-input" type="number" min="8" max="128" value="15" id="characterAmountNumber">
        </div>
  
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">
  
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">
  
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">
  
        <button type="submit" class="btn">Generate Password</button>
          </form>
    </div>
  </body>
</html>
